<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Animated gradient background */
            background: linear-gradient(-45deg, #0d0a20, #4a3f90, #1f1d3a, #302b63);
            background-size: 400% 400%;
            animation: gradientBG 18s ease infinite;
            color: #fff; /* Default text color */
            overflow-x: hidden; /* Prevent horizontal scroll */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 30px 20px; /* Padding for smaller screens */
        }

        /* Keyframes for the background gradient animation */
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            background: rgba(0, 0, 0, 0.3); /* Semi-transparent background for the container */
            padding: 30px 40px;
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 8px 32px rgba(0,0,0,0.37); /* Soft shadow */
            backdrop-filter: blur(5px); /* Frosted glass effect */
            border: 1px solid rgba(255, 255, 255, 0.18); /* Subtle border */
            max-width: 700px; /* Max width of the content container */
            width: 90%; /* Responsive width */
        }

        .profile-img {
            width: 160px;
            height: 160px;
            border-radius: 50%; /* Circular image */
            object-fit: cover; /* Ensure image covers the area well */
            border: 4px solid #00fff7; /* Neon cyan border */
            box-shadow: 0 0 25px rgba(0, 255, 247, 0.5), 0 0 10px rgba(0, 255, 247, 0.3); /* Neon glow effect */
            margin-bottom: 25px;
            transition: transform 0.3s ease-out; /* Smooth transition for hover effect */
        }

        .profile-img:hover {
            transform: scale(1.05) rotate(3deg); /* Slight zoom and rotation on hover */
        }

        h1 {
            font-size: 2.8rem; /* Large font size for the name */
            color: #00fff7; /* Neon cyan color for the name */
            text-shadow: 0 0 8px rgba(0, 255, 247, 0.7),
                         0 0 12px rgba(0, 255, 247, 0.5),
                         0 0 20px rgba(0, 255, 247, 0.3); /* Neon glow text shadow */
            margin-bottom: 8px;
        }

        .typing-container { /* Container for the typing text (job title) */
            font-size: 1.2rem;
            margin: 15px 0 25px;
            color: #c5c5ff; /* Light purple/blue color for subtitle */
            height: 1.5em; /* Reserve space for text to avoid layout shift during typing */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        p.bio {
            font-size: 1rem;
            line-height: 1.7; /* Improved readability for bio */
            margin-bottom: 30px;
            color: #e0e0e0; /* Light grey for bio text */
            max-width: 550px; /* Optimal width for reading */
            margin-left: auto;
            margin-right: auto;
        }

        .email-link {
            display: flex; /* Using flex to align icon and text */
            align-items: center;
            justify-content: center;
            margin: 20px auto 30px; /* Center the link */
            font-size: 1rem; /* Increased font size for readability */
            color: #00fff7;
            text-decoration: none;
            padding: 10px 20px; /* Adjusted padding for larger font */
            border: 1px solid #00fff7;
            border-radius: 25px; /* Pill shape */
            width: fit-content; /* Adjust width to content */
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
            max-width: 90%; /* Ensure it doesn't overflow on small screens */
            overflow-wrap: break-word; /* Break long email addresses */
            word-break: break-all; /* Ensure word break for long emails */
        }

        .email-link:hover {
            background-color: #00fff7;
            color: #0f0c29; /* Dark background color for contrast on hover */
            box-shadow: 0 0 15px #00fff7; /* Glow effect on hover */
        }

        .email-link i {
            margin-right: 8px;
            font-size: 1.1rem;
        }

        .social-links {
            display: flex;
            flex-wrap: wrap; /* Allow icons to wrap on smaller screens */
            justify-content: center;
            gap: 18px; /* Space between social media icons */
            margin-bottom: 35px;
        }

        .social-links a {
            color: #c5c5ff; /* Default color for social icons */
            font-size: 1.8rem; /* Size of social icons */
            width: 55px; /* Fixed width for icon container */
            height: 55px; /* Fixed height for icon container */
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            border-radius: 50%; /* Circular shape for icon container */
            border: 2px solid transparent; /* Transparent border initially */
            transition: color 0.3s ease, transform 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .social-links a:hover {
            transform: translateY(-5px) scale(1.1); /* Icon lifts and scales on hover */
            border-color: currentColor; /* Border color matches icon color on hover */
            box-shadow: 0 0 12px currentColor; /* Glow effect matching icon color */
        }

        /* Specific hover colors for each social icon */
        .social-links .fa-telegram:hover { color: #2AABEE; }
        .social-links .fa-linkedin:hover { color: #0A66C2; }
        .social-links .fa-instagram:hover { color: #E4405F; }
        .social-links .fa-whatsapp:hover { color: #25D366; }
        .social-links .fa-facebook:hover { color: #1877F2; }

        .btn-cv {
            display: inline-block;
            padding: 14px 35px;
            background: linear-gradient(45deg, #7b2ff7, #f107a3); /* Gradient background for CV button */
            color: #fff;
            font-weight: bold;
            font-size: 1.05rem;
            border: none;
            border-radius: 30px; /* Rounded button */
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s, background-position 0.5s;
            box-shadow: 0 6px 20px rgba(0,0,0,0.25); /* Button shadow */
            background-size: 200% auto; /* For gradient animation on hover */
        }

        .btn-cv:hover {
            transform: translateY(-4px) scale(1.05); /* Button lifts and scales on hover */
            box-shadow: 0 10px 25px rgba(0,0,0,0.3), 0 0 20px #f107a3; /* Enhanced shadow and glow on hover */
            background-position: right center; /* Change gradient position on hover */
        }
        .btn-cv i {
            margin-right: 10px; /* Space between icon and text in CV button */
        }

        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6); /* Lighter color for footer text */
        }
        .cursor { /* Style for the typing cursor */
            display: inline-block;
            animation: blink 0.7s infinite;
            color: #00fff7; /* Match neon color for visibility */
            font-weight: bold; /* Make cursor more visible */
        }
        @keyframes blink { /* Animation for the typing cursor */
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

    <script>
        // --- SCRIPT FOR TYPING ANIMATIONS AND DYNAMIC YEAR ---

        // Elements for title typing animation
        const titleTextElement = document.getElementById('typed-text');
        const titleCursorElement = document.getElementById('title-cursor');
        const titlesToType = ["Mechanical Power Engineer", "MEP Engineer", "BIM Engineer"];
        let titleIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        const typingSpeed = 120; // Slightly faster typing
        const deletingSpeed = 60; // Slightly faster deleting
        const delayBetweenTitles = 1200; // Pause after a word is fully typed

        // Function for the looping typewriter effect for job titles
        function typeAndEraseLoop() {
            if (!titleTextElement || !titleCursorElement) return; // Guard clause

            titleCursorElement.style.display = 'inline-block'; // Ensure cursor is visible

            const currentTitle = titlesToType[titleIndex];
            
            if (isDeleting) {
                // Deleting characters
                titleTextElement.textContent = currentTitle.substring(0, charIndex - 1);
                charIndex--;
            } else {
                // Typing characters forward
                titleTextElement.textContent = currentTitle.substring(0, charIndex + 1);
                charIndex++;
            }

            // Determine next step in the animation
            if (!isDeleting && charIndex === currentTitle.length) {
                // Word is fully typed, pause, then start deleting
                isDeleting = true;
                setTimeout(typeAndEraseLoop, delayBetweenTitles);
            } else if (isDeleting && charIndex === 0) {
                // Word is fully deleted, move to the next word
                isDeleting = false;
                titleIndex = (titleIndex + 1) % titlesToType.length; // Loop back to the start of titles array
                setTimeout(typeAndEraseLoop, typingSpeed);
            } else {
                // Continue typing or deleting
                setTimeout(typeAndEraseLoop, isDeleting ? deletingSpeed : typingSpeed);
            }
        }

        // Elements for email typing animation
        const emailTextElement = document.getElementById('typed-email-text');
        const emailCursorElement = document.getElementById('email-cursor');
        const emailToType = "hassnahmad321@gmail.com";
        let currentEmailIndex = 0;
        const emailTypingSpeed = 70; // Slightly faster email typing

        // Function to simulate typing effect for the email
        function typeEmailEffect() {
            if (!emailTextElement || !emailCursorElement) return; // Guard clause
            
              emailCursorElement.style.display = 'inline-block'; // Show email cursor during typing
              
              if (currentEmailIndex < emailToType.length) {
                  emailTextElement.textContent += emailToType.charAt(currentEmailIndex);
                  currentEmailIndex++;
                  setTimeout(typeEmailEffect, emailTypingSpeed);
              } else {
                  // Email typing finished
                  emailCursorElement.style.display = 'none'; // Hide email cursor after completion
              }
        }

        // Set the current year in the footer
        const currentYearElement = document.getElementById('currentYear');
        if (currentYearElement) {
            currentYearElement.textContent = new Date().getFullYear();
        }
        

        // Start the typing animations when the window loads
        window.onload = function() {
            // Ensure email cursor is initially hidden
            if (emailCursorElement) {
                emailCursorElement.style.display = 'none';
            }

            // Start title animation if elements exist
            if (titleTextElement && titleCursorElement) {
                typeAndEraseLoop(); 
            }
            
            // Start email animation if elements exist
            if (emailTextElement && emailCursorElement) {
                // Delay email typing slightly to not overlap too much with title animation start
                setTimeout(typeEmailEffect, 500); 
            }
        };
    </script>
